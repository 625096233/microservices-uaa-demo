version: '2'
services:
    app1-app:
        image: app1
        external_links:
            - app1-mysql:mysql
            - jhipster-registry:registry
        environment:
            - SPRING_PROFILES_ACTIVE=prod
            - SPRING_CLOUD_CONFIG_URI=http://admin:admin@registry:8761/config
            - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/app1?useUnicode=true&characterEncoding=utf8&useSSL=false
            - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://admin:admin@registry:8761/eureka
    app1-mysql:
        container_name: app1-mysql
        image: mysql:5.7.11
        environment:
            - MYSQL_USER=root
            - MYSQL_ALLOW_EMPTY_PASSWORD=yes
            - MYSQL_DATABASE=app1
        command: mysqld --lower_case_table_names=1 --skip-ssl
    
    app2-app:
        image: app2
        external_links:
            - app2-mysql:mysql
            - jhipster-registry:registry
