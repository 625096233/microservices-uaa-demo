version: '2'
services:
    app2-app:
        image: app2
        external_links:
            - app2-mysql:mysql
            - jhipster-registry:registry
        environment:
            - SPRING_PROFILES_ACTIVE=prod
            - SPRING_CLOUD_CONFIG_URI=http://admin:admin@registry:8761/config
            - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/app2?useUnicode=true&characterEncoding=utf8&useSSL=false
    app2-mysql:
        extends:
            file: mysql.yml
            service: app2-mysql
    jhipster-registry:
        extends:
            file: jhipster-registry.yml
            service: jhipster-registry
