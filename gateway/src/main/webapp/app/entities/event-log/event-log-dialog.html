
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myEventLogLabel">Create or edit a Event Log</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.eventLog.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.eventLog.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_eventId">Event Id</label>
            <input type="number" class="form-control" name="eventId" id="field_eventId"
                    ng-model="vm.eventLog.eventId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_eventType">Event Type</label>
            <select class="form-control" name="eventType" ng-model="vm.eventLog.eventType" id="field_eventType" required>
                <option value="ALERT">ALERT</option>
                <option value="NOTIFICATION">NOTIFICATION</option>
                <option value="LOCATION">LOCATION</option>
                <option value="CONNECT">CONNECT</option>
                <option value="DISCONNECT">DISCONNECT</option>
            </select>
            <div ng-show="editForm.eventType.$invalid">
                <p class="help-block"
                    ng-show="editForm.eventType.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_deviceId">Device Id</label>
            <input type="number" class="form-control" name="deviceId" id="field_deviceId"
                    ng-model="vm.eventLog.deviceId"
                    required />
            <div ng-show="editForm.deviceId.$invalid">
                <p class="help-block"
                    ng-show="editForm.deviceId.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.deviceId.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_eventData">Event Data</label>
            <input type="text" class="form-control" name="eventData" id="field_eventData"
                    ng-model="vm.eventLog.eventData"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_eventDateTime">Event Date Time</label>
                <div class="input-group">
                    <input id="field_eventDateTime" type="text" class="form-control" name="eventDateTime" datetime-picker="{{dateformat}}" ng-model="vm.eventLog.eventDateTime" is-open="vm.datePickerOpenStatus.eventDateTime"
                    required  />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('eventDateTime')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.eventDateTime.$invalid">
                <p class="help-block"
                    ng-show="editForm.eventDateTime.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.eventDateTime.$error.ZonedDateTimelocal">
                    This field should be a date and time.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
