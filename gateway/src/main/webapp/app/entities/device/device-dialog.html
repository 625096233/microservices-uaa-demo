
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myDeviceLabel">Create or edit a Device</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.device.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.device.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_deviceId">Device Id</label>
            <input type="number" class="form-control" name="deviceId" id="field_deviceId"
                    ng-model="vm.device.deviceId"
                    required />
            <div ng-show="editForm.deviceId.$invalid">
                <p class="help-block"
                    ng-show="editForm.deviceId.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.deviceId.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_deviceName">Device Name</label>
            <input type="text" class="form-control" name="deviceName" id="field_deviceName"
                    ng-model="vm.device.deviceName"
                    required ng-minlength="4" ng-maxlength="20" />
            <div ng-show="editForm.deviceName.$invalid">
                <p class="help-block"
                    ng-show="editForm.deviceName.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.deviceName.$error.minlength" translate-value-min="4">
                    This field is required to be at least 4 characters.
                </p>
                <p class="help-block"
                    ng-show="editForm.deviceName.$error.maxlength">
                    This field cannot be longer than 20 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_deviceDescription">Device Description</label>
            <input type="text" class="form-control" name="deviceDescription" id="field_deviceDescription"
                    ng-model="vm.device.deviceDescription"
                     />
        </div>

        <div class="form-group">
            <label for="field_deviceGroup">Device Group</label>
            <select class="form-control" id="field_deviceGroup" name="deviceGroup" ng-model="vm.device.deviceGroup" ng-options="deviceGroup as deviceGroup.groupName for deviceGroup in vm.devicegroups track by deviceGroup.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
