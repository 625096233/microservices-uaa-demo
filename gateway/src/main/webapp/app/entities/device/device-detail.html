
<div>
    <h2><span>Device</span> {{vm.device.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Device Id</span></dt>
        <dd>
            <span>{{vm.device.deviceId}}</span>
        </dd>
        <dt><span>Device Name</span></dt>
        <dd>
            <span>{{vm.device.deviceName}}</span>
        </dd>
        <dt><span>Device Description</span></dt>
        <dd>
            <span>{{vm.device.deviceDescription}}</span>
        </dd>
        <dt><span>Device Group</span></dt>
        <dd>
            <a ui-sref="device-group-detail({id:vm.device.deviceGroup.id})">{{vm.device.deviceGroup.groupName}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
