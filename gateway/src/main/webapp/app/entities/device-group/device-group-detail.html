
<div>
    <h2><span>Device Group</span> {{vm.deviceGroup.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Group Id</span></dt>
        <dd>
            <span>{{vm.deviceGroup.groupId}}</span>
        </dd>
        <dt><span>Group Name</span></dt>
        <dd>
            <span>{{vm.deviceGroup.groupName}}</span>
        </dd>
        <dt><span>Group Description</span></dt>
        <dd>
            <span>{{vm.deviceGroup.groupDescription}}</span>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
