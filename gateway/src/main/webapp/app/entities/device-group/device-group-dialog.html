
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myDeviceGroupLabel">Create or edit a Device Group</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.deviceGroup.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.deviceGroup.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_groupId">Group Id</label>
            <input type="number" class="form-control" name="groupId" id="field_groupId"
                    ng-model="vm.deviceGroup.groupId"
                    required />
            <div ng-show="editForm.groupId.$invalid">
                <p class="help-block"
                    ng-show="editForm.groupId.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.groupId.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_groupName">Group Name</label>
            <input type="text" class="form-control" name="groupName" id="field_groupName"
                    ng-model="vm.deviceGroup.groupName"
                    required ng-minlength="4" ng-maxlength="20" />
            <div ng-show="editForm.groupName.$invalid">
                <p class="help-block"
                    ng-show="editForm.groupName.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.groupName.$error.minlength" translate-value-min="4">
                    This field is required to be at least 4 characters.
                </p>
                <p class="help-block"
                    ng-show="editForm.groupName.$error.maxlength">
                    This field cannot be longer than 20 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_groupDescription">Group Description</label>
            <input type="text" class="form-control" name="groupDescription" id="field_groupDescription"
                    ng-model="vm.deviceGroup.groupDescription"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
